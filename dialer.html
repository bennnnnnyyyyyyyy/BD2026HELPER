<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Dialer | Ben's DME Data Hub</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Geist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        @keyframes pulse-pip {

            0%,
            100% {
                box-shadow: 0 0 4px rgba(0, 112, 255, 0.6);
            }

            50% {
                box-shadow: 0 0 8px rgba(0, 112, 255, 0.9);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        :root {
            --void: #0B0E14;
            --void-light: #141820;
            --void-lighter: #1F2937;
            --steel: #9CA3AF;
            --steel-dark: #6B7280;
            --electric-blue: #0070FF;
            --electric-blue-hover: #0057CC;
            --neon-mint: #00D9A3;
            --neon-red: #FF4444;
            --neon-amber: #FFB82E;
            --text-primary: #E5E7EB;
            --text-secondary: #A3ACBE;
            --border-color: #1F2937;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--void);
            color: var(--text-primary);
            min-height: 100vh;
            background-image:
                linear-gradient(0deg, transparent 24%, rgba(31, 41, 55, 0.5) 25%, rgba(31, 41, 55, 0.5) 26%, transparent 27%, transparent 74%, rgba(31, 41, 55, 0.5) 75%, rgba(31, 41, 55, 0.5) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(31, 41, 55, 0.5) 25%, rgba(31, 41, 55, 0.5) 26%, transparent 27%, transparent 74%, rgba(31, 41, 55, 0.5) 75%, rgba(31, 41, 55, 0.5) 76%, transparent 77%, transparent);
            background-size: 48px 48px;
            animation: fadeIn 0.6s ease-out;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--electric-blue);
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 20px rgba(0, 112, 255, 0.3);
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--electric-blue);
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
            padding: 12px 24px;
            background: var(--void-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--electric-blue);
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 80px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
            background: var(--void-light);
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--electric-blue);
            background: rgba(0, 112, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 112, 255, 0.2);
        }

        .upload-zone h2 {
            margin-bottom: 10px;
            color: var(--electric-blue);
            font-family: 'JetBrains Mono', monospace;
        }

        .upload-zone p {
            color: var(--text-secondary);
        }

        #fileInput {
            display: none;
        }

        /* Column Mapper */
        .mapper {
            display: none;
            background: var(--void-light);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .mapper.show {
            display: block;
        }

        .mapper h3 {
            margin-bottom: 20px;
            color: var(--electric-blue);
            font-family: 'JetBrains Mono', monospace;
        }

        .mapper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .mapper-item label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .mapper-item select {
            width: 100%;
            padding: 12px;
            background: var(--void);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
        }

        .mapper-item select:focus {
            outline: none;
            border-color: var(--electric-blue);
        }

        .btn {
            background: var(--electric-blue);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            font-family: inherit;
        }

        .btn:hover {
            background: var(--electric-blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 112, 255, 0.3);
        }

        .btn-success {
            background: var(--neon-mint);
            color: #0B0E14;
        }

        .btn-success:hover {
            box-shadow: 0 8px 20px rgba(0, 217, 163, 0.3);
        }

        /* Dialer Panel */
        .dialer-panel {
            display: none;
            gap: 30px;
        }

        .dialer-panel.show {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 30px;
        }

        @media (max-width: 1100px) {
            .dialer-panel.show {
                grid-template-columns: 1fr;
            }
        }

        /* Lead Card */
        .lead-card {
            background: var(--void-light);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 35px;
            position: relative;
        }

        .lead-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--electric-blue), var(--neon-mint));
            border-radius: 16px 16px 0 0;
        }

        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .lead-name {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .lead-company {
            color: var(--neon-mint);
            font-size: 1.2rem;
            margin-top: 5px;
        }

        .lead-badge {
            padding: 8px 16px;
            background: var(--void);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .lead-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin: 30px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .comments-history {
            grid-column: 1 / -1;
            background: var(--void);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: pre-wrap;
            border: 1px solid var(--border-color);
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
        }

        .detail-item label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 6px;
        }

        .detail-item span {
            font-size: 1.1rem;
        }

        .phone-display {
            background: var(--void);
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            margin: 25px 0;
        }

        .phone-number {
            font-size: 2.2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--neon-mint);
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 217, 163, 0.3);
        }

        .call-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            margin-top: 15px;
            background: linear-gradient(135deg, var(--neon-mint), #00B88A);
            border: none;
            border-radius: 12px;
            color: #0B0E14;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', monospace;
        }

        .call-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 217, 163, 0.4);
        }

        /* Disposition Panel */
        .disp-panel {
            background: var(--void-light);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
        }

        .disp-panel h3 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .disp-grid {
            display: grid;
            gap: 12px;
        }

        .disp-btn {
            padding: 16px;
            background: var(--void);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-family: inherit;
        }

        .disp-btn:hover {
            border-color: var(--electric-blue);
            background: var(--void-lighter);
        }

        .disp-btn.success {
            border-color: var(--neon-mint);
            color: var(--neon-mint);
        }

        .disp-btn.highlight {
            background: var(--electric-blue);
            color: white;
            border-color: var(--electric-blue);
        }

        .disp-btn.custom {
            background: var(--neon-amber);
            color: #0B0E14;
            border-color: var(--neon-amber);
            font-weight: bold;
        }

        /* Utils Bar (Search & Sort) */
        .utils-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: var(--void-light);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--void);
            color: var(--text-primary);
            font-family: inherit;
        }

        .filter-box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--void);
            color: var(--text-primary);
            font-family: inherit;
            cursor: pointer;
            min-width: 140px;
        }

        .filter-select:hover {
            border-color: var(--electric-blue);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--electric-blue);
        }

        .sort-box {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--void);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .btn-small:hover {
            border-color: var(--electric-blue);
            color: var(--electric-blue);
        }

        .nav-btns {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .nav-btns button {
            flex: 1;
        }

        .btn-secondary {
            background: var(--void-lighter);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--electric-blue);
        }

        .enrich-btn {
            margin-top: 10px;
            padding: 10px 16px;
            background: var(--neon-amber);
            color: #0B0E14;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .enrich-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .export-bar {
            display: none;
            justify-content: space-between;
            align-items: center;
            background: var(--void-light);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
        }

        .export-bar.show {
            display: flex;
        }

        .progress-text {
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .notes-area {
            margin-top: 20px;
        }

        .notes-area textarea {
            width: 100%;
            height: 80px;
            background: var(--void);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 12px;
            font-family: inherit;
            resize: none;
        }

        .notes-area textarea:focus {
            outline: none;
            border-color: var(--electric-blue);
        }
    </style>
</head>

<body>

            <div>

        <script>
            let csvData = [];
            let filteredIndices = []; // Stores indices of csvData that match current filter/search
            let currentViewIndex = 0; // Index within filteredIndices
            let headers = [];

            let columnMap = { phone: 0, name: 1, company: 2, comments: -1, npi: -1 };
            let stats = { total: 0, called: 0, connected: 0 };
            let timeUpdateInterval;

            const STATE_TIMEZONES = {
                'AL': 'America/Chicago', 'AK': 'America/Anchorage', 'AZ': 'America/Phoenix',
                'AR': 'America/Chicago', 'CA': 'America/Los_Angeles', 'CO': 'America/Denver',
                'CT': 'America/New_York', 'DE': 'America/New_York', 'DC': 'America/New_York',
                'FL': { tz: 'America/New_York', split: true }, // Most pop in Eastern
                'GA': 'America/New_York', 'HI': 'Pacific/Honolulu', 'ID': { tz: 'America/Denver', split: true },
                'IL': 'America/Chicago', 'IN': { tz: 'America/Indianapolis', split: true },
                'IA': 'America/Chicago', 'KS': { tz: 'America/Chicago', split: true },
                'KY': { tz: 'America/New_York', split: true }, 'LA': 'America/Chicago',
                'ME': 'America/New_York', 'MD': 'America/New_York', 'MA': 'America/New_York',
                'MI': { tz: 'America/Detroit', split: true }, 'MN': 'America/Chicago',
                'MS': 'America/Chicago', 'MO': 'America/Chicago', 'MT': 'America/Denver',
                'NE': { tz: 'America/Chicago', split: true }, 'NV': 'America/Los_Angeles',
                'NH': 'America/New_York', 'NJ': 'America/New_York', 'NM': 'America/Denver',
                'NY': 'America/New_York', 'NC': 'America/New_York', 'ND': { tz: 'America/Chicago', split: true },
                'OH': 'America/New_York', 'OK': 'America/Chicago', 'OR': { tz: 'America/Los_Angeles', split: true },
                'PA': 'America/New_York', 'RI': 'America/New_York', 'SC': 'America/New_York',
                'SD': { tz: 'America/Chicago', split: true }, 'TN': { tz: 'America/Chicago', split: true },
                'TX': { tz: 'America/Chicago', split: true }, 'UT': 'America/Denver',
                'VT': 'America/New_York', 'VA': 'America/New_York', 'WA': 'America/Los_Angeles',
                'WV': 'America/New_York', 'WI': 'America/Chicago', 'WY': 'America/Denver'
            };


            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            const mapper = document.getElementById('mapper');
            const dialerPanel = document.getElementById('dialerPanel');
            const exportBar = document.getElementById('exportBar');

            uploadZone.addEventListener('click', () => fileInput.click());
            uploadZone.addEventListener('dragover', (e) => { e.preventDefault(); uploadZone.classList.add('dragover'); });
            uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                if (e.dataTransfer.files[0]) parseCSV(e.dataTransfer.files[0]);
            });
            fileInput.addEventListener('change', (e) => { if (e.target.files[0]) parseCSV(e.target.files[0]); });

            function parseCSV(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const rows = [];
                    let currentRow = [];
                    let currentCell = '';
                    let insideQuotes = false;

                    // Robust CSV Parsing (Handle newlines within quotes)
                    for (let i = 0; i < text.length; i++) {
                        const char = text[i];
                        const nextChar = text[i + 1];

                        if (char === '"') {
                            if (insideQuotes && nextChar === '"') {
                                currentCell += '"';
                                i++; // skip escaped quote
                            } else {
                                insideQuotes = !insideQuotes;
                            }
                        } else if (char === ',' && !insideQuotes) {
                            currentRow.push(currentCell.trim());
                            currentCell = '';
                        } else if ((char === '\r' || char === '\n') && !insideQuotes) {
                            if (char === '\r' && nextChar === '\n') i++; // handle CRLF
                            if (currentRow.length > 0 || currentCell) {
                                currentRow.push(currentCell.trim());
                                rows.push(currentRow);
                            }
                            currentRow = [];
                            currentCell = '';
                        } else {
                            currentCell += char;
                        }
                    }
                    // Push last row if exists
                    if (currentCell || currentRow.length > 0) {
                        currentRow.push(currentCell.trim());
                        rows.push(currentRow);
                    }

                    // Filter out completely empty rows
                    const validRows = rows.filter(r => r.length > 0 && r.some(c => c));
                    if (validRows.length === 0) return alert('CSV appears to be empty or invalid.');

                    headers = validRows[0].map(h => h.replace(/^"|"$/g, '').trim()); // Clean headers

                    csvData = validRows.slice(1).map((values, idx) => {
                        // Create object with headers as keys
                        const rowObj = {
                            _index: idx,
                            _disposition: '',
                            _notes: '',
                            _enriched: {}
                        };
                        headers.forEach((h, i) => {
                            rowObj[h] = values[i] || '';
                        });
                        return rowObj;
                    });

                    stats.total = csvData.length;

                    // Initialize Filtered Indices (All)
                    filteredIndices = csvData.map((_, i) => i);

                    updateStats();
                    showMapper();
                };
                reader.readAsText(file);
            }

            function showMapper() {
                uploadZone.style.display = 'none';
                mapper.classList.add('show');

                // Priority Lists for Auto-Mapping
                const mappingRules = {
                    'mapPhone': { candidates: ['AuthPhone', 'OfficePhone', 'Phone', 'Mobile', 'Cell'], avoid: [] },
                    'mapName': { candidates: ['AuthOfficialName', 'Opener', 'Name', 'Contact'], avoid: ['DUP'] },
                    'mapCompany': { candidates: ['Legalbusinessname', 'Company', 'Organization', 'Business'], avoid: [] },
                    'mapComments': { candidates: ['Comments', 'Notes', 'History', 'Log'], avoid: [] },
                    'mapNpi': { candidates: ['NPI', 'Provider ID', 'Number'], avoid: ['Phone'] }
                };

                const findBestMatch = (candidates, avoidList) => {
                    // 1. Exact case-insensitive match
                    for (const c of candidates) {
                        const idx = headers.findIndex(h => h.toLowerCase() === c.toLowerCase());
                        if (idx >= 0) return idx;
                    }
                    // 2. Partial match (excluding avoids)
                    for (const c of candidates) {
                        const idx = headers.findIndex(h => {
                            const val = h.toLowerCase();
                            return val.includes(c.toLowerCase()) && !avoidList.some(a => val.includes(a.toLowerCase()));
                        });
                        if (idx >= 0) return idx;
                    }
                    return -1;
                };

                Object.entries(mappingRules).forEach(([elementId, rule]) => {
                    const select = document.getElementById(elementId);
                    select.innerHTML = '<option value="-1">-- Select --</option>' +
                        headers.map((h, i) => `<option value="${i}">${h}</option>`).join('');

                    select.value = findBestMatch(rule.candidates, rule.avoid);
                });
            }

            document.getElementById('startDialing').addEventListener('click', () => {
                columnMap = {
                    phone: +document.getElementById('mapPhone').value,
                    name: +document.getElementById('mapName').value,
                    company: +document.getElementById('mapCompany').value,
                    comments: +document.getElementById('mapComments').value,
                    npi: +document.getElementById('mapNpi').value
                };

                populateFilters();

                mapper.classList.remove('show');
                dialerPanel.classList.add('show');
                exportBar.classList.add('show');

                // Show first lead of filtered list
                showLead(0);
            });

            function showLead(viewIndex) {
                // Bounds check
                if (filteredIndices.length === 0) {
                    // Handle empty state
                    document.getElementById('leadName').textContent = 'No Leads Match Filter';
                    document.getElementById('leadCompany').textContent = '';
                    document.getElementById('leadPhone').innerHTML = '<span style="color:#666">--</span>';
                    document.getElementById('leadIndex').textContent = '0 / 0';
                    return;
                }

                if (viewIndex < 0) viewIndex = 0;
                if (viewIndex >= filteredIndices.length) viewIndex = filteredIndices.length - 1;

                currentViewIndex = viewIndex;
                const originalIndex = filteredIndices[currentViewIndex];
                const lead = csvData[originalIndex];

                document.getElementById('leadName').textContent = headers[columnMap.name] ? lead[headers[columnMap.name]] : 'Unknown';
                document.getElementById('leadCompany').textContent = headers[columnMap.company] ? lead[headers[columnMap.company]] : '';
                document.getElementById('leadPhone').textContent = headers[columnMap.phone] ? formatPhone(lead[headers[columnMap.phone]]) : '--';

                const state = lead._enriched.state || lead['State'] || '--';
                document.getElementById('leadState').textContent = state;
                document.getElementById('leadNPI').textContent = headers[columnMap.npi] ? lead[headers[columnMap.npi]] : '--';

                // Show Comments
                const currentComments = columnMap.comments >= 0 ? lead[headers[columnMap.comments]] : '';
                document.getElementById('leadComments').textContent = currentComments || 'No comments.';

                document.getElementById('leadIndex').textContent = `${currentViewIndex + 1} / ${filteredIndices.length}`;
                document.getElementById('notesInput').value = ''; // Always clear notes input for new lead

                // Use original stats for progress, or maybe filtered? For now let's show overall progress
                document.getElementById('progressText').textContent = `${stats.called} / ${stats.total} total dialed`;

                updateTimeDisplay(state);
            }

            function updateTimeDisplay(stateCode) {
                const timeEl = document.getElementById('leadTime');
                if (timeUpdateInterval) clearInterval(timeUpdateInterval);

                if (!stateCode || stateCode.length !== 2) {
                    timeEl.textContent = '--';
                    return;
                }

                const code = stateCode.toUpperCase().trim();
                const tzInfo = STATE_TIMEZONES[code];

                if (!tzInfo) {
                    timeEl.textContent = 'Unknown State';
                    return;
                }

                const timeZone = typeof tzInfo === 'object' ? tzInfo.tz : tzInfo;
                const isSplit = typeof tzInfo === 'object' ? tzInfo.split : false;

                const update = () => {
                    try {
                        const now = new Date();
                        const timeString = now.toLocaleTimeString('en-US', {
                            timeZone: timeZone,
                            hour: 'numeric',
                            minute: '2-digit',
                            hour12: true
                        });
                        timeEl.innerHTML = `${timeString} ${isSplit ? '<span style="color:var(--neon-amber); font-size:0.8em; margin-left:5px;" title="State has multiple timezones">‚ö† (Split)</span>' : ''}`;
                    } catch (e) {
                        timeEl.textContent = 'Invalid TZ';
                    }
                };

                update();
                timeUpdateInterval = setInterval(update, 60000); // Update every minute
            }

            function formatPhone(phone) {
                if (!phone) return '--';
                const digits = phone.toString().replace(/\D/g, '');
                return digits.length === 10 ? `${digits.slice(0, 3)}-${digits.slice(3, 6)}-${digits.slice(6)}` : phone;
            }

            document.getElementById('callBtn').addEventListener('click', () => {
                if (filteredIndices.length === 0) return;
                const lead = csvData[filteredIndices[currentViewIndex]];
                const phone = headers[columnMap.phone] ? lead[headers[columnMap.phone]] : '';
                if (!phone) return alert('No phone number!');
                window.open(`tel:${phone.replace(/\D/g, '')}`, '_blank');
                stats.called++;
                updateStats();
            });

            document.getElementById('randomBtn').addEventListener('click', () => {
                if (filteredIndices.length === 0) return;
                const randomViewIndex = Math.floor(Math.random() * filteredIndices.length);
                showLead(randomViewIndex);
            });
            document.querySelectorAll('.disp-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const status = btn.dataset.status;
                    const noteInput = document.getElementById('notesInput').value.trim();
                    const today = new Date().toLocaleDateString('en-US');

                    // Construct new note entry
                    const newEntry = `${status}${noteInput ? ' - ' + noteInput : ''} (${today})`;

                    const originalIndex = filteredIndices[currentViewIndex];

                    // Append to existing comments
                    const commentCol = headers[columnMap.comments];
                    if (columnMap.comments >= 0 && commentCol) {
                        const currentVal = csvData[originalIndex][commentCol] || '';
                        csvData[originalIndex][commentCol] = currentVal ? currentVal + '\n' + newEntry : newEntry;

                        // Update UI
                        document.getElementById('leadComments').textContent = csvData[originalIndex][commentCol];
                    }

                    csvData[originalIndex]._disposition = status; // Keep track of last action

                    // Clear input and move next
                    document.getElementById('notesInput').value = '';

                    // Visual feedback
                    btn.textContent = '‚úÖ Updated';
                    setTimeout(() => {
                        // Reset button text based on status
                        const map = { 'VM': 'üìº VM (Voicemail)', 'GK': 'üõ°Ô∏è GK (Gatekeeper)', 'NA': 'üö´ NA (No Answer)', 'WN': '‚ùå WN (Wrong Number)', 'Custom': 'üìù Custom Note' };
                        btn.textContent = map[status] || status;
                        showLead(currentViewIndex + 1);
                    }, 600);
                });
            });

            document.getElementById('prevBtn').addEventListener('click', () => showLead(currentViewIndex - 1));
            document.getElementById('nextBtn').addEventListener('click', () => showLead(currentViewIndex + 1));

            // --- Features: Filtering & Search ---

            function populateFilters() {
                const states = new Set();
                const timezones = new Set();

                csvData.forEach(lead => {
                    const s = (lead._enriched.state || lead['State'] || '').toUpperCase().trim();
                    if (s) states.add(s);

                    const tzInfo = STATE_TIMEZONES[s];
                    if (tzInfo) {
                        const tz = typeof tzInfo === 'object' ? tzInfo.tz : tzInfo;
                        // Simplified TZ Name
                        const shortTz = tz.split('/')[1] || tz;
                        timezones.add(shortTz.replace('_', ' '));
                    }
                });

                const stateSelect = document.getElementById('filterState');
                // Clear existing options (keep first)
                while (stateSelect.options.length > 1) stateSelect.remove(1);

                Array.from(states).sort().forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s;
                    opt.textContent = s;
                    stateSelect.appendChild(opt);
                });

                const tzSelect = document.getElementById('filterTimezone');
                while (tzSelect.options.length > 1) tzSelect.remove(1);

                Array.from(timezones).sort().forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t;
                    opt.textContent = t;
                    tzSelect.appendChild(opt);
                });
            }

            function applyFilters() {
                const sFilter = document.getElementById('filterState').value;
                const tzFilter = document.getElementById('filterTimezone').value;
                const phoneQuery = document.getElementById('phoneSearchInput').value.replace(/\D/g, '');

                filteredIndices = [];

                const phoneHeader = headers[columnMap.phone];

                for (let i = 0; i < csvData.length; i++) {
                    const item = csvData[i];
                    const itemState = (item._enriched.state || item['State'] || '').toUpperCase().trim();

                    // State Filter
                    if (sFilter !== 'ALL' && itemState !== sFilter) continue;

                    // TZ Filter
                    if (tzFilter !== 'ALL') {
                        const tzInfo = STATE_TIMEZONES[itemState];
                        const itemTz = tzInfo ? (typeof tzInfo === 'object' ? tzInfo.tz : tzInfo) : '';
                        const shortTz = (itemTz.split('/')[1] || '').replace('_', ' ');
                        if (shortTz !== tzFilter) continue;
                    }

                    // Phone Search (acting as filter if present)
                    if (phoneQuery) {
                        const val = phoneHeader ? item[phoneHeader] : '';
                        if (!val || !val.toString().replace(/\D/g, '').includes(phoneQuery)) continue;
                    }

                    filteredIndices.push(i);
                }

                currentViewIndex = 0;
                showLead(0);

                // Show reset button if filtered
                const isFiltered = sFilter !== 'ALL' || tzFilter !== 'ALL' || phoneQuery;
                document.getElementById('resetFiltersResult').style.display = isFiltered ? 'inline-block' : 'none';
            }

            document.getElementById('filterState').addEventListener('change', applyFilters);
            document.getElementById('filterTimezone').addEventListener('change', applyFilters);

            document.getElementById('phoneSearchBtn').addEventListener('click', applyFilters);
            document.getElementById('phoneSearchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') applyFilters();
            });

            document.getElementById('resetFiltersResult').addEventListener('click', () => {
                document.getElementById('filterState').value = 'ALL';
                document.getElementById('filterTimezone').value = 'ALL';
                document.getElementById('phoneSearchInput').value = '';
                applyFilters();
            });

            function updateStats() {
                document.getElementById('statTotal').textContent = stats.total;
                document.getElementById('statCalled').textContent = stats.called;
                document.getElementById('statConnected').textContent = stats.connected;
            }

            document.getElementById('exportBtn').addEventListener('click', () => {
                // We export the original headers (which now contain the updated comments) + disposition column
                const exportHeaders = [...headers, 'Last_Disposition'];
                const rows = csvData.map(row => {
                    const original = headers.map(h => `"${(row[h] || '').replace(/"/g, '""')}"`);

                    original.push(`"${row._disposition}"`, `"${(row._notes || '').replace(/"/g, '""')}"`);
                    return original.join(',');
                });
                const blob = new Blob([[exportHeaders.join(','), ...rows].join('\n')], { type: 'text/csv' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                a.download = `dialer_export_${new Date().toISOString().slice(0, 10)}.csv`;
                a.click();
            });
        </script>
